<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strive | Buy Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" href="images/strivelogo1.jpg" type="image/icon">
</head>
<body class="buytickets-page">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Complete Your Ticket Purchase</h2>

    <form id="ticketForm">

      <!-- Emri -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" />
      </div>

      <!-- Mbiemri -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" />
      </div>

      <!-- Numri i Telefonit -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" />
      </div>

      <!-- Numri i KartelÃ«s -->
      <div class="mb-3">
        <label for="cardNumber" class="form-label">Bank Card Number</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>\
  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/main.js"></script>

</body>
</html>
